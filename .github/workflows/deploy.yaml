name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ğŸš€ Build docussaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: ğŸ”§ Install dependencies
        run: npm install
      - name: ğŸ—ï¸ Build website
        run: npm run build
      - name: ğŸ“¦ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build
  deploy:
    name: ğŸš€ Deploy docussaurus to GitHub Pages 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¦ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1